<!DOCTYPE html>
<html lang="en">
    <style>
        .footer {
            background-color: #f1f1f1;
            color: #00519e;
            text-align: center;
            font-size: 12px;
            padding: 5px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellung</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="header">
            <div class="header-navbar">
                <img src="../img/navbar.png" alt="navbar" class="header-navbar-cropped">
            </div>
            <h1 class="header-name">
                MyFirstClothingStore
            </h1>
            <img src="../img/shopping_cart.png" alt="shopping_cart" class="header-shopping-cart">
        </div>

        <div class="flex-container">
                <div class="mfcs-personal-details-primary"> 
                    <div class="mfcs-delivery-address">
                        <div class="mfcs-delivery-address-header">
                            <h2 class="mfcs-delivery-address-header-name">
                                Lieferadresse:
                            </h2>
                        </div>
                        <div class="mfcs-delivery-address-details">
                            <ul class="mfcs-delivery-address-details-list">
                                <li class="mfcs-delivery-address-details-list-item">
                                    <label class="mfcs-delivery-address-details-list-item-label" for="text-input1">
                                        Straße:
                                    </label>
                                    <input type="text" id="text-input1" placeholder="">
                                </li>
                                <li class="mfcs-delivery-address-details-list-item">
                                    <label class="mfcs-delivery-address-details-list-item-label" for="text-input2">
                                        Hausnummer:
                                    </label>
                                    <input type="text" id="text-input2" placeholder="">
                                </li>
                                <li class="mfcs-delivery-address-details-list-item">
                                    <label class="mfcs-delivery-address-details-list-item-label" for="text-input3">
                                        Stadt:
                                    </label>
                                    <input type="text" id="text-input3" placeholder="">
                                </li>
                                <li class="mfcs-delivery-address-details-list-item">
                                    <label class="mfcs-delivery-address-details-list-item-label" for="text-input4">
                                        Postleitzahl:
                                    </label>
                                    <input type="text" id="text-input4" placeholder="">
                                </li>
                                <li class="mfcs-delivery-address-details-list-item">
                                    <label class="mfcs-delivery-address-details-list-item-label" for="text-input5">
                                        Land:
                                    </label>
                                    <input type="text" id="text-input5" placeholder="">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mfcs-payment-primary">
                        <div class="mfcs-payment-header">
                            <h3 class="mfcs-payment-header-name">
                                Wie wollen Sie zahlen?
                            </h3>
                        </div>
                        <div class="mfcs-payment-actions">
                            <div class="mfcs-payment-actions-paypal">
                                <button id="mfcs-button-paypal" class="mfcs-payment-button">
                                    PayPal
                                </button>
                                <!--
                                <svg class="svg-test" width="100" height="100">
                                    <path d="M20,50 L50,0 L80,50" stroke="#000000" stroke-width="5" fill="#000000" />
                                </svg>
                                -->
                                <!--
                                <span class="mfcs-payment-actions-check" id="check1">
                                    &check;
                                </span>
                                -->
                                
                            </div>
                            <div class="mfcs-payment-actions-rechnung">
                                <button id="mfcs-button-rechnung" class="mfcs-payment-button">
                                    Rechnung
                                </button>
                                <!--
                                <span class="mfcs-payment-actions-check" id="check2">
                                    &check;
                                </span>
                                -->
                                
                            </div>
                            <div class="mfcs-payment-actions-klarna">
                                <button id="mfcs-button-klarna" class="mfcs-payment-button">
                                    Klarna.
                                </button>
                                <!--
                                <span class="mfcs-payment-actions-check" id="check3">
                                    &check;
                                </span>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mfcs-buy-primary">
                    <div class="mfcs-total-price">
                        Gesamtsumme: 4€
                    </div>
                    <div class="mfcs-buy-action">
                        <button class="mfcs-buy-button">
                            KAUFEN
                        </button>
                    </div>
                </div>
        </div>
        <div class="footer">
            <a style="padding-right: 10px;" href="../FooterSites/Impressum.html">Impressum</a><a style="padding-left: 10px;" href="../FooterSites/AGB.html">AGB</a>
        </div>
        <script src="main.js"></script>
    </body>
</html>
