<!DOCTYPE html>
<html lang="en">
    <style>
        .footer {
            background-color: #f1f1f1;
            color: #00519e;
            text-align: center;
            font-size: 12px;
            padding: 5px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <div class="header-navbar">
            <img src="../img/navbar.png" alt="navbar" class="header-navbar-cropped">
        </div>
        <h1 class="header-name">
            MyFirstClothingStore
        </h1>
        <img src="../img/shopping_cart.png" alt="shopping_cart" class="header-shopping-cart">
    </div>

    <div class="flex-container">
            <div class="mfcs-cart"> 
                <!--<button></button> -->  
                <div class="mfcs-cart-primary">
                    <div class="mfcs-cart-head">
                        <h1>
                            Mein Einkaufkorb
                        </h1>
                    </div>
                    <!-- grid -->
                    <div class="mfcs-shopping-item-card">
                        <div class="mfcs-shopping-item-card-img">
                            <img src="../img/black_t-shirt.png" alt="black t-shirt" width="250" height="250">
                        </div>
                        <div class="mfcs-shopping-item-card-header">
                            <h2 class="mfcs-shopping-item-card-name">
                                Black T-Shirt
                            </h2>
                        </div>
                        <div class="mfcs-shopping-item-card-infos">
                            <ul class="mfcs-shopping-item-card-list">
                                <li class="mfcs-shopping-item-card-list-item">
                                    <span class="mfcs-shopping-item-card-list-item-left">
                                        Farbe
                                    </span>
                                    <span class="mfcs-shopping-item-card-list-item-right">
                                        Schwarz
                                    </span>
                                </li>
                                <li class="mfcs-shopping-item-card-list-item">
                                    <span class="mfcs-shopping-item-card-list-item-left">
                                        Größe
                                    </span>
                                    <span class="mfcs-shopping-item-card-list-item-right">
                                        M
                                    </span>
                                </li>
                                <li class="mfcs-shopping-item-card-list-item">
                                    <span class="mfcs-shopping-item-card-list-item-left">
                                        Anzahl 1
                                    </span>
                                    <span class="mfcs-shopping-item-card-list-item-right">
                                        4,00€
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="mfcs-shopping-item-card-actions">
                            <button class="mfcs-button button-detail">
                                Details anzeigen 
                            </button>
                            <button class="mfcs-button button-delete">
                                Löschen
                            </button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="mfcs-buy-primary">
            <div class="mfcs-total-price">
                Gesamtsumme: 4€
            </div>
            <div class="mfcs-buy-action">
                <button class="mfcs-buy-button">
                    KAUFEN
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a style="padding-right: 10px;" href="../FooterSites/Impressum.html">Impressum</a><a style="padding-left: 10px;" href="../FooterSites/AGB.html">AGB</a>
    </div>
</body>
</html>
